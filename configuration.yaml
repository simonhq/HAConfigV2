###########################################################################
#
# Home Assistant Configuration v2
# 
# Main Configuration
#
###########################################################################

homeassistant:
  packages: !include_dir_named packages
  customize: !include customize.yaml

###########################################################################
# 
# Standard Configuration
#
###########################################################################

# uncomment when using SSL
http:
  #base_url: !secret HA_URL
  #ssl_certificate: /ssl/fullchain.pem
  #ssl_key: /ssl/privkey.pem
  ip_ban_enabled: true
  login_attempts_threshold: 5
  use_x_forwarded_for: true 
  trusted_proxies: 
    - 172.30.0.0/16

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Enables configuration UI
config:

# Checks for available updates
updater:

# Enables the frontend
frontend:
  #themes: !include themes.yaml
  themes: !include_dir_merge_named ./themes

lovelace:
#  mode: yaml

# Discover some devices automatically
discovery:
ssdp:
zeroconf:

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# database controls
recorder:
  purge_keep_days: 5
  db_url: !secret maria_db_str

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# shopping !include_dir_list 
shopping_list:

# Enables a map showing the location of tracked devices
map:

# show system health information on info panel
system_health:

logger:
  default: warning
  #logs:
  #  homeassistant.components.smartthings: debug

###########################################################################
# 
# Custom Card/Component Configuration
#
###########################################################################

breaking_changes:

###########################################################################
# 
# Setup Configuration
#
###########################################################################

group: !include groups.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
automation: !include automations.yaml