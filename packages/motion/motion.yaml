#               rest motion sensors                #
#                                                  #
####################################################

  #bathroom
  # - platform: rest
  #   resource: !secret hue_bth_lux
  #   value_template: '{{ value_json.state.lightlevel }}'
  #   unit_of_measurement: Lux
  #   name: 'Bathroom Lux'
      
