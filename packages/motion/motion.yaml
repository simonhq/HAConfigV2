#################################################################

# please see appdaemon

automation:

#################
# Bathroom
#################
# turn on flag when motion, reset timer
  - alias: motion_bathroom_motion
    trigger: 
      platform: state
      entity_id: binary_sensor.bathroom_sensor_motion
      to: 'on'
    condition:
      condition: state
      entity_id: input_select.bshower
      state: 'Motion'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.motion_in_bathroom
      - service: timer.cancel
        entity_id: timer.bathroom_timer
# when no motion turn on timer
  - alias: motion_bathroom_no_motion_timer_on
    trigger: 
      platform: state
      entity_id: binary_sensor.bathroom_sensor_motion
      to: 'off'
    action:
      - service: timer.start
        entity_id: timer.bathroom_timer
# when timer finishes, turn off bool
  - alias: motion_bathroom_timer_done
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bathroom_timer
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.motion_in_bathroom      
# bathroom day motion
  - alias: motion_bathroom_on_motion
    trigger:
      platform: state
      entity_id: input_boolean.motion_in_bathroom
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.bathroom_sensor_light_level
          below: '60'
        - condition: state
          entity_id:  input_select.bshower
          state: 'Motion'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: 'Day'
            - condition: state
              entity_id: input_select.time_mode
              state: 'Morning'
            - condition: state
              entity_id: input_select.time_mode
              state: 'Evening'
    action:
      - service: light.turn_on
        entity_id: light.bathroom_2
        data:
          brightness: 255
# bathroom night motion
  - alias: motion_bathroom_on_motion_night
    trigger:
      platform: state
      entity_id: input_boolean.motion_in_bathroom
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_select.time_mode
        state: 'Night'
      - condition: state
        entity_id: input_select.bshower
        state: 'Motion'
    action:
      - service: light.turn_on
        entity_id: light.bathroom_2
        data:
          brightness: 100
# when flag goes off, turn off light
  - alias: motion_bathroom_off_light
    trigger:
      platform: state
      entity_id: input_boolean.motion_in_bathroom
      to: 'off'
    condition:
      condition: state
      entity_id: input_select.bshower
      state: 'Motion'
    action:
      - service: light.turn_off
        entity_id: light.bathroom_2

