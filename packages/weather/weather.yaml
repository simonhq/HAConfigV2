input_boolean:

####################################################
#                                                  #
#                weather storms                    #
#                                                  #
####################################################

  weather_storms:
    name: Lightning around home
    icon: mdi:weather-lightning

#################################################################
#                                                               #
#                      Sun                                      #
#                                                               #
#################################################################

sun:

#################################################################
#                                                               #
#                      Weather                                  #
#                                                               #
#################################################################

weather:
  - platform: darksky
    api_key: !secret darksky_token

#################################################################
#                                                               #
#                      Lightning strikes                        #
#                                                               #
#################################################################

wwlln:
  radius: 50
  latitude: !secret HA_LAT
  longitude: !secret HA_LONG

#################################################################
#                                                               #
#                      NSW Bushfires                            #
#                                                               #
#################################################################

geo_location:
  - platform: nsw_rural_fire_service_feed

#################################################################
#                                                               #
#                      UV                                       #
#                                                               #
#################################################################

openuv:
  api_key: !secret uv_key
  binary_sensors:
    monitored_conditions:
      - uv_protection_window
  sensors:
    monitored_conditions:
      - current_ozone_level
      - current_uv_index
      - current_uv_level
      - max_uv_index
      - safe_exposure_time_type_1
      - safe_exposure_time_type_2
      - safe_exposure_time_type_3
      - safe_exposure_time_type_4
      - safe_exposure_time_type_5
      - safe_exposure_time_type_6


