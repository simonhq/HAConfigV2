    filename: /config/www/images/canberraradar.gif
    #delta: 600


#################################################################
#                                                               #
#                      Automation                               #
#                                                               #
#################################################################

automation:

####################################################
#                                                  #
#                Lightning in area                 #
#                                                  #
####################################################

  - alias: weather_lightning_strikes_on
    trigger:
      platform: geo_location
      source: wwlln
      zone: zone.Home
      event: enter  # or "leave"
    action:
      - service: home_assistant.turn_on
        entity_id: input_boolean.weather_storms

  - alias: weather_lightning_strikes_off
    trigger:
      platform: geo_location
      source: wwlln
      zone: zone.Home
      event: leave
    action:
      - service: home_assistant.turn_off
        entity_id: input_boolean.weather_storms

####################################################
#                                                  #
#               UV                                 #
#                                                  #
####################################################


  - alias: Update OpenUV every 30 minutes while the sun is at least 10 degrees above the horizon
    trigger:
      platform: time_pattern
      minutes: '/30'
    condition:
      condition: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      above: 10
    action:
      service: openuv.update_uv_index_data      

  - alias: Update OpenUV protection window four times a day
    trigger:
      - platform: time
        at: "06:12:00"
      - platform: time
        at: "10:12:00"
      - platform: time
        at: "15:12:00"
      - platform: time
        at: "19:12:00"
    action:
      service: openuv.update_protection_data    