#################################################################
## Global
#################################################################
global_modules:
  - secrets
  - globals

messaging:
  module: messenger
  class: Messenger
  channel: secret_discord_channel_id
  userA: secret_discord_tag_simon
  userB: secret_discord_tag_megan
  userC: secret_discord_tag_staci
  userD: secret_discord_tag_delia
  global_dependencies:
    - globals
    - secrets

# calendars
daily-messages:
  module: notifiers-message
  class: CalNotifier
  dependencies: 
    - messaging
  global_dependencies:
    - globals
    - secrets

# alerts
general-messages:
  module: notifiers-general
  class: General_Messages
  dependencies: 
    - messaging
  global_dependencies:
    - globals
    - secrets

battery-messages:
  module: notifiers-batteries
  class: Battery_Messages
  dependencies: 
    - messaging
  global_dependencies:
    - globals
    - secrets

# bus messages
transport-messages:
  module: notifiers-bus
  class: Transport_Messages
  dependencies: 
    - messaging
  global_dependencies:
    - globals
    - secrets

# car
travel:
  module: travel
  class: Travel_Messages
  dependencies: 
    - messaging
  global_dependencies:
    - globals
    - secrets


# for gtfs clean up
gtfs_cleanup:
  module: cleangtfs
  class: Clean_GTFS
  GTFS_DB: "action.sqlite"
  MY_STOPS: "5513,5517,1736,1737,4979,4972,3418,3419,4529,3003,3409,13,1808,1803,1076,1075,1078,1077,2705,2709,2710,2706"
  GTFS_FLAG: "input_boolean.clean_gtfs"
  global_dependencies:
    - globals
    - secrets

canberra_dams:
  module: canberradams
  class: Get_ACT_Dams
  DAM_FLAG: "input_boolean.check_dams"
  DAM_SENSOR: "sensor.act_dam_levels"
  global_dependencies:
    - globals
    - secrets



